<!DOCTYPE html>
<html lang = "eng">
<head>
    <title>Fahrenheit to Celsius</title>
    <script type="text/javascript">
        
       var temp = prompt("Enter Fahrenheit temperature")
       var fahrenheit = temp
       temp = parseInt(temp)
       temp-=32
       temp*=(5/9)
       alert("Fahrenheit temperature is "+fahrenheit+ "\nCelsius temperature is "+temp);
        
   </script>
</head>
    
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
    
</html>
